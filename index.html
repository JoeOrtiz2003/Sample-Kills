<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Graph</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="body-class">
      <!-- Custom Dropdown Container -->
  <div id="customDropdown" style="position:absolute; top:10px; left:10px; z-index:9999;">
    <button id="dropdownButton" style="padding:8px; font-weight:bold; font-size:16px;">Select Game</button>
    <div id="dropdownMenu" style="display:none; position:absolute; top:40px; left:0; background:white; border:1px solid #ccc; max-height:200px; overflow-y:auto;">
      <!-- Buttons inserted via JS -->
    </div>
  </div>
    <div id="main">
        <div id="animation-layer">
            <div>
                <div class="description-wrapper">
                    <p id="damageInfo1">Elims</p>
                    <div id="damageInfo2"></div>
                </div>
                <div id="graph-wrapper">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
